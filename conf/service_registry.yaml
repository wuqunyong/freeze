identify:
  realm: 1
  type: 1
  id: 1
  auth: "hello"
io_threads: 2
daemon: true
service_timeout: 600
log:
  merge: true
  level: 0
  show_pos: true
  show_console: true
  split_size: 128
  name: "service_registry"
  backup: "/usr/local/apie/logs/backup"
metrics:
  enable: true
  ip: "127.0.0.1"
  udp_port: 8089
mysql:               # mysql数据库
  enable: true           # 是否连接, 默认false
  host: "127.0.0.1"      # ip
  port: 3306             # port
  user: "root"           # 用户名
  passwd: "root"         # 密码
  db: "config_db"             # 数据库名