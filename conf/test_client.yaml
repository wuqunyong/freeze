identify:
  realm: 1
  type: 7
  id: 1
io_threads: 16
daemon: false
log:
  merge: true
  level: 0
  show_pos: true
  split_size: 128
  show_console: true
  backup: "/usr/local/apie/logs/backup"
  name: "test_client"
login_server:
  address: "127.0.0.1"
  port_value: 9339
  type: 3
  mask_flag : 0
auto_test:               # 自动化测试
  enable: true           # 是否启用, 默认false
  start: 1
  stop: 20
  ramp_up_interval_ms: 10000
  ramp_up_nums: 5
  task_suite:
  - task_case:
      case_type: 1
      loop_count: 1
      loop_interval_ms: 10
  - task_case:
      case_type: 2
      loop_count: 1000
      loop_interval_ms: 100
  - task_case:
      case_type: 3
      loop_count: 1
      loop_interval_ms: 10               