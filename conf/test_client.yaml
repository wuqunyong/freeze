identify:
  realm: 1
  type: 7
  id: 1
io_threads: 32
daemon: false
log:
  merge: true
  level: 0
  show_pos: true
  split_size: 128
  show_console: true
  backup: "/usr/local/apie/logs/backup"
  name: "test_client"
login_server:
  address: "127.0.0.1"
  port_value: 16007
  type: 1
  mask_flag : 0
pb_map_vec :
  - { type:   0, cmd:   1104, pb_name: "login_msg.EchoResponse"}

auto_test:               # 自动化测试
  enable: true           # 是否启用, 默认false
  start: 1
  stop: 1000
  ramp_up_interval: 1000
  ramp_up_nums: 5
  task_suite:
  - task_case:
      case_type: 1
      loop_count: 1
      loop_interval_ms: 10
  - task_case:
      case_type: 2
      loop_count: 1000
      loop_interval_ms: 10
  - task_case:
      case_type: 1000
      loop_count: 1
      loop_interval_ms: 10               